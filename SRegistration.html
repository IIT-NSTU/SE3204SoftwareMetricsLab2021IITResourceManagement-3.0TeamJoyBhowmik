<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <script src="https://kit.fontawesome.com/9778dd3679.js" crossorigin="anonymous"></script>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="TRegistration.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        
        <form>
            <legend>Teacher's Registration Form</legend>
            <div class="content">
            <label for="firstname" class="Fname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br/>
    
            <label for="lastname" class="Lname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname"required><br/>

            <label for="designation" class="designation">Designation:</label><br>
            <input type="text" id="designation" name="designation" required><br/>
        
    
        
            <label for="password" class="Pass">Password:</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="Cpassword" class="CPass">Confirm Password:</label><br>
            <input type="password" id="Cpassword" name="Cpassword" required><br>
       
    
        
            <label for="email" class="Mail">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br>
            <br>
       
    
        
           <input type="button" value="Register" class="btn btn-primary text-center submit" required><br>
        
        </form>


    </div>
   



</body>
</html>
